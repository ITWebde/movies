<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Movies</title>
</head>

<body>
    <div class="container">
        <!-- === Form qismi === -->
        <h1 class="h1 text-center pt-4">Movies</h1>
        <form class="form mt-3 d-flex justify-content-center search-form">
            <select class="form-select" id="genres" style="width: 200px;" aria-label="Default select example">
                <option selected disabled>Categories</option>
                <option value="all">All</option>
            </select>

            <div class="col-auto  ms-3">
                <input type="password" id="inputPassword6" class="form-control" style="width: 350px;"
                    aria-describedby="passwordHelpInline" placeholder="Search movies...">
            </div>

            <select class="form-select ms-3" style="width: 170px;" aria-label="Default select example">
                <option selected>Aa - Zz</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>

            <button type="submit" class="btn btn-outline-primary ms-3">Search</button>
        </form>

        <!-- === Container card qismi === -->


    </div>

    <main>
        <div class="container mt-5 mb-5">
            <div class="wrapper row text-center d-flex justify-content-center">
                <!-- card body start -->
            </div>

            <nav aria-label="Page navigation example">
                <ul class="pagination d-flex justify-content-center mt-3">
                  <li class="page-item"><button class="page-link prev-btn" href="#">Previous</button></li>
                  <li class="page-item"><button class="page-link next-btn" href="#">Next</button></li>
                </ul>
              </nav>
        </div>
    </main>

    <template class="card-body">
        <div class="card m-2 text-center p-0" style="width: 18rem;">
            <img src="" class="card-img-top movie-img"
                alt="...">
            <div class="card-body">
                <h5 class="card-title movie-title"></h5>
                <p class="card-text movie-categorie"></p>
                <h4 class="h4 text-center movie-year text-primary"></h4>
                <h4 class="h4 text-center text-warning movie-rating"></h4>
                <button type="button" class="btn btn-secondary mt-2" style="width: 100%;">Secondary</button>
                <br>
                <button type="button" class="btn btn-outline-dark mt-2" style="width: 100%;"> â™¥
                    Bookmark</button>
            </div>
        </div>
    </template>
    <script src="./js/movies.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
